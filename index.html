<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image" href="./images/L.png">
  <title>Banana Reconizer</title>
</head>
<body>
  <div id="intro">
  <h1>Welcome to Banana Reconizer!</h1>
  <button id="how-to-play">How to Play?</button>
  <button id="start">Start!</button>
</div>  

<div id="game">
  <input id="file" type="file" accept="image/*;capture=camera" onchange="fileAdded()" capture>
  <img id="output" width="300" height="400">
  <button id="reload">Restart!</button>
  </button>
</div>

</body>
</html>
